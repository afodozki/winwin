<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Naija Win Win</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type='text/css' href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type='text/css' href="assets/css/tailwind.min.css">
        <link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/slick.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css"/>
        <link rel='stylesheet' type='text/css' href="assets/css/main.css">
       
    </head>
<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">
    <div class="w-1/2 hidden lg:block md:block shadow-2xl">
        <img class="object-cover w-full hidden md:block" src="assets/img/live-actionb.jpg">
        </div>
        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col bg-relogin">

            <div class="flex flex-col justify-center md:justify-center my-auto mt-8 mb-8 pt-8 md:pt-0 px-8 md:px-24 lg:px-32 text-center">
                <a href="/" class="text-white font-bold rounded text-center m-auto text-xl p-4"><img class="logo-size" src="assets/img/logo-dark.png" /></a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-to-whith-resp text-3xl">Join Us</p>
                <form class="flex flex-col pt-3 md:pt-3" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4">
                        
                        <input type="name" id="name" placeholder="Your Name" class=" appearance-none border rounded w-full py-3 px-3 text-gray-700 mt-1 leading-tight bg-gray-100 focus:bg-white focus:outline-none focus:shadow-lg">
                    </div>

                    <div class="flex flex-col pt-4">
                        
                        <input type="email" id="email" placeholder="your@email.com" class=" appearance-none border rounded w-full py-3 px-3 text-gray-700 mt-1 leading-tight bg-gray-100 focus:bg-white focus:outline-none focus:shadow-lg">
                    </div>
    
                    <div class="flex flex-col pt-4">
                        
                        <input type="password" id="password" placeholder="Password" class=" appearance-none border rounded w-full py-3 px-3 text-gray-700 mt-1 leading-tight bg-gray-100 focus:bg-white focus:outline-none focus:shadow-lg">
                    </div>

                    <div class="flex flex-col pt-4">
                        
                        <input type="password" id="password" placeholder="Confirm Password" class=" appearance-none border rounded w-full py-3 px-3 text-gray-700 mt-1 leading-tight bg-gray-100 focus:bg-white focus:outline-none focus:shadow-lg">
                    </div>
    
                    <button class="bg-secondary hover:bg-primary hover:text-white modal-open focus:bg-secondary text-gray-700 font-bold w-full py-3 mt-8 px-4 rounded focus:outline-none hover:shadow-lg" type="button">
                        SIGN UP
                      </button>
                </form>
                <div class="text-center pt-12 pb-12">
                    <p class="text-to-whith-resp">Already have an account? <a href="login.html" class="underline font-semibold">Log in</a></p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
    
    </div>

</body>
</html>
